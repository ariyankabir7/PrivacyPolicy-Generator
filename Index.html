    <script>

        function next1() {

            var policydate = document.getElementById("policydate").value;
            var ownerType = document.getElementById("ownerType").value;
            var developedBy = document.getElementById("developedBy").value;

            if (appName === "" ||

                policydate === "" ||
                ownerType === "" ||
                developedBy === "") {

            } else {

        function previous1() {

        function next2() {
            // Get the input values from the form
            var appName = document.getElementById("appName").value;
            var contact = document.getElementById("contact").value;
            var personalInfo = document.getElementById("personalInfo").value;
            var appType = document.getElementById("appType").value;
            var osType = document.getElementById("osType").value;
            var policydate = document.getElementById("policydate").value;
            var ownerType = document.getElementById("ownerType").value;
            var developedBy = document.getElementById("developedBy").value;

            // Prepare the data to send
            var data = {
                appName: appName,
                contact: contact,
                personalInfo: personalInfo,
                appType: appType,
                osType: osType,
                policydate: policydate,
                ownerType: ownerType,
                developedBy: developedBy,
                // Add other data as needed
            };
            alert(data)
            // Make an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "generate.php", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle the response from the server, e.g., display the generated privacy policy
                    var response = xhr.responseText;
                    // Do something with the response, like displaying it on the page
                    // For example, assuming you have a div with id "privacyPolicyDiv":
                    document.getElementById("privacyPolicyDiv").innerHTML = response;
                }
            };

            // Send the data as a JSON string
            xhr.send(JSON.stringify(data));
        }
